      function toggleNavbarStyle() {

        var navbar = document.querySelector(".navbar");
        if (isExpanded === "true") {
          navbar.style.background =
            "linear-gradient(90deg, rgba(255,255,255,0.8015581232492998) 0%, rgba(183,183,210,0.13489145658263302) 35%, rgba(0,212,255,1) 100%)";

        }
      }
